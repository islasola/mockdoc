<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero</title>
</head>
<body >
    <div style="display: grid; grid-template-columns: 20vw auto 20vw; min-height: 20vh; background: linear-gradient(0deg, #171236, #171236), #FFFFFF;">
        <div></div>
        <div style="display: flex; flex-direction: row;">
            <div style="display: inline-grid; grid-template-columns: 60% 40%;">
                <div style="display: flex; flex-direction: column; color: #FFFFFF; margin-top: 2.5em;">
                    <div style="font-size: 2em; margin-bottom: 0.1em;">Zilliz Cloud Developer Hub</div>
                    <div style="font-size: 18px; margin-bottom: 2.0em;">A place to find all information you need to work with Zilliz Cloud</div>
                    <div style="display: flex; flex-direction: row; row-gap: 10px;">
                        <a style="display: block; background: #FFFFFF; width: 130px; height: 28px; border-radius: 2px;">
                            <span style="color: #000000;"><> API Reference</span>
                        </a>
                        <a style="display: block; background: #000000; max-width: 60px; height: 28px; border-radius: 2px;">
                            <span>FAQs</span>
                        </a>
                    </div>
                </div>
                <div style="margin: 2.5em auto">
                    <img src="https://assets.zilliz.com/rdme_hero_img.png" style="width: 100%; height: auto;" />
                </div>
            </div>
        </div>
        <div></div>
    </div>
</body>
</html>
