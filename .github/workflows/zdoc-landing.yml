on:
  push:
    branches:
      # This workflow will run every time you push code to the following branch: `main`
      # Check out GitHub's docs for more info on configuring this:
      # https://docs.github.com/actions/using-workflows/events-that-trigger-workflows
      - main
    paths:
      - landing/**
      - scripts/landgen.py

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  README_API_KEY: ${{secrets.README_API_KEY}}
  NOTION_API_KEY: ${{secrets.NOTION_API}}
  NOTION_VERSION: ${{vars.NOTION_VERSION}}
  ROOT_DATABASE_ID: ${{vars.ROOT_DATABASE}}

jobs: 
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3    
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3.0.0
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11
      - name: Set up dependencies
        run: python3 -m pip install -r scripts/requirements.txt
      - name: Build landing page
        run: |
          cd landing
          python3 ./scripts/landgen.py
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: landing
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1      