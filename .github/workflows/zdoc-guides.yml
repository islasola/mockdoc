on:
  push:
    branches:
      # This workflow will run every time you push code to the following branch: `main`
      # Check out GitHub's docs for more info on configuring this:
      # https://docs.github.com/actions/using-workflows/events-that-trigger-workflows 
      - main
    paths:
      - docs/**
      - scripts/guides.py
      - scripts/mediaProcessor.py
      - scripts/postProcessor.py
      - scripts/docwriter.py
      - .github/workflows/zdoc-guides.yml

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true
      
env:
  README_API_KEY: ${{secrets.README_API_KEY}}
  FIGMA_API_KEY: ${{secrets.FIGMA_API}}
  NOTION_API_KEY: ${{secrets.NOTION_API}}
  NOTION_VERSION: ${{vars.NOTION_VERSION}}
  AWS_ACCESS_KEY_ID: ${{secrets.AWS_AK}}
  AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SK}}
  ROOT_DATABASE_ID: ${{vars.ROOT_DATABASE}}
  FAQS_DATABASE_ID: ${{vars.FAQS_DATABASE_ID}}
  ZDOC_VERSION: ${{vars.ZDOC_VERSION}}
  

jobs:
  rdme-docs:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}    
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo ðŸ“š
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Set up dependencies
        run: python3 -m pip install -r scripts/requirements.txt
      
      - name: Create a docs folder ðŸ“š
        run: mkdir docs

      - name: Run `guides` command ðŸš€
        run: python3 scripts/guides.py

      - name: Run `mediaProcessor` command ðŸš€
        run: python3 scripts/mediaProcessor.py

      - name: Run `postProcessor` command ðŸš€
        run: python3 scripts/postProcessor.py

      - name: Run `docs` command ðŸš€
        uses: readmeio/rdme@v8
        with:
          rdme: docs ./docs --key=${{ secrets.README_API_KEY }} --version=${{ vars.ZDOC_VERSION }}

